<script type="text/javascript">
    $(function() {
        var dataLimit = RV.utils.getUrlVars().limit || 100;
        $('#data-limit').html(dataLimit);
        $('a.download').each(function(i, a) {
            var $a = $(a);
            $a.attr('href', $a.attr('href') + '?limit=' + dataLimit);
        });
    });
</script>
