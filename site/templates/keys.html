{{> header }}

<ol class="breadcrumb">
  <li><a href="{{ baseurl }}">Home</a></li>
  <li><a href="meta.html">{{ name }}</a></li>
  <li class="active">streams</li>
</ol>

<div class="page-header">
    <div class="poweredBy pull-right">
        {{{tmpl.poweredBy}}}
    </div>
  <h1 style="display: inline;">{{name}} <small><em>streams</em></small></h1>
</div>

<div class="btn-group" role="group">
    <a class="btn btn-primary btn-lg" href="keys.json?includeDetails=1" role="button"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span> JSON API</a>
</div>

<div class="navigation">
    <a href="{{ tmpl.prevLink }}">Previous Page</a> | <a href="{{ tmpl.nextLink }}">Next Page</a>
</div>

<div class="container">
    <div id="map-canvas" class="hidden"></div>
</div>

<hr />

<table class="table table-striped table-rivers">
<tbody>
{{#each keys}}
    <tr>
        <td class="river-name" style="width:50%"><h3>{{name}}</h3></td>
        <td style="width:50%">


            <div class="btn-group btn-group-justified" role="group">

                <a class="btn btn-primary btn-lg" href="{{../baseurl}}/{{../name}}/{{urlEncodedName}}/data.html" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Data</a>

                <a class="btn btn-primary btn-lg meta" href="{{../baseurl}}/{{../name}}/{{urlEncodedName}}/meta.html" role="button"><span class="glyphicon glyphicon glyphicon-equalizer" aria-hidden="true"></span> Metadata</a>

            </div>

        </td>
    </tr>
{{/each}}
</tbody>
</table>

<script type="application/javascript">
    window.baseurl = "{{baseurl}}";
</script>
<script src="{{baseurl}}/static/js/keys.js"></script>


{{> footer }}
