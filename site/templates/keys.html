{{> header }}

<ol class="breadcrumb">
  <li><a href="{{ baseurl }}">Home</a></li>
  <li><a href="meta.html">{{ name }}</a></li>
  <li class="active">streams</li>
</ol>

<div class="page-header">
  <h1>{{name}} <small><em>streams</em></small></h1>
</div>

<div class="btn-group" role="group">
    <a class="btn btn-primary btn-lg" href="keys.json" role="button"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Download JSON</a>
    <a class="btn btn-primary btn-lg" href="keys.json?includeDetails=1" role="button"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Download Detailed JSON</a>
</div>

<hr />

<table class="table table-striped">
<tbody>
{{#each keys}}
    <tr>
        <td>{{this}}</td>
        <td>
        <a href="{{../baseurl}}/{{../name}}/{{this}}/data.html?limit=500">
            data
        </a>
        </td>
        <td>
        <a href="{{../baseurl}}/{{../name}}/{{this}}/meta.html">
            properties
        </a>
        </td>
    </tr>
{{/each}}
</tbody>
</table>

{{> footer }}
